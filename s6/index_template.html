<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>${title}</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <h1>${title}</h1>

    <p>Время в академических часах: 1 час = 45 мин. = один урок. </p>

    <table id="plan">
        <thead>
        <tr>
            <th rowspan="2" class="theme">Тема</th>
            <th colspan="3">Очная сессия</th>
            <th colspan="3">Дистанционная сессия</th>
        <tr>
            <th width=85>Теория</th>
            <th width=85>Практика</th>
            <th width=85>Всего</th>
            <th width=85>Теория</th>
            <th width=106>Практика</th>
            <th width=72>Всего</th>
        </tr>
        </thead>
        <tbody>${body}
        <tr class="chapter">
            <td>Всего часов</td>
            <td class="hours">$all_theory</td>
            <td class="hours">$all_practic</td>
            <td class="hours">$all_session</td>
            <td class="hours">$all_theory_dist</td>
            <td class="hours">$all_practic_dist</td>
            <td class="hours">$all_session_dist</td>
        </tr>        
        </tbody>
    </table>
</div>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
